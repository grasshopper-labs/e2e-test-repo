name: GitHub Actions - CI Demo

on:
  push:
    branches:
      - main

jobs:
  mongodb-dump-and-reinstall:
    name: mongodb dump and re-install
    runs-on: ubuntu-latest
    steps:
      - name: Set up MongoDB CLI
        run: |
          sudo apt-get install gnupg
          wget -qO - https://www.mongodb.org/static/pgp/server-6.0.asc | sudo apt-key add -
          echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/6.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-6.0.list
          sudo apt-get update
          sudo apt-get install -y mongocli
          mongocli help
      
      - name: Dump DBs
        env:  
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          MONGODB_USER: ${{ secrets.MONGODB_USER }}
          MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }}
        run: |
          echo "$MONGODB_URI"
          echo "$MONGODB_USER"
          echo "$MONGODB_PASSWORD"
          mongodump --uri="$MONGODB_URI" --username="$MONGODB_USER" --password="$MONGODB_PASSWORD" --out=dump/
